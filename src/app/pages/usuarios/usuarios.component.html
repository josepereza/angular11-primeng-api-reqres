<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:150px">Avatar</th>
            <th>FullName</th>
            <th>email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td style="width:150px">
                <img [src]=user.avatar alt="" width="50px">
            </td>
            <td>{{user.fullName}}</td>
            <td>{{user.email}}</td>
        </tr>
    </ng-template>
</p-table>
